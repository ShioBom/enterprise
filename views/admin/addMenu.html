<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../admin/css/addMenu.css">
    <script src="./../../admin/layui/layui.js"></script>
    <script src="./../../admin/js/addMenu.js"></script>
    <title>Document</title>
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>添加菜单</legend>
    </fieldset>

    <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名</label>
            <div class="layui-input-block">
                <input type="text" name="menu_name" lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单链接</label>
            <div class="layui-input-block">
                <input type="text" name="menu_link" autocomplete="off" class="layui-input" lay-verify="link">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单编号</label>
            <div class="layui-input-block">
                <input type="text" name="menu_num" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">父级菜单</label>
            <div class="layui-input-block">
                <input type="text" name="menu_father" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-block">
                <input type="text" name="menu_icon" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单的序号</label>
            <div class="layui-input-block">
                <input type="text" name="menu_order" autocomplete="off" class="layui-input" lay-verify="order">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="menu_status" id="menu_status" lay-skin="switch" lay-filter="menu_status" lay-text="ON|OFF">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
            </div>
        </div>
    </form>
</body>

</html>
