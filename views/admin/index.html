<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
        <%=webInfo[0].w_title%>
    </title>
    <link rel="stylesheet" href="./../../admin/layui/css/layui.css">
    <script src="./../../admin/layui/layui.js"></script>
    <script src="./../../admin/js/index.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <%=webInfo[0].w_title%>
            </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <% menu.forEach((ele,index) => {
                            if(ele.m_father==0){%>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="<%=ele.m_icon%>" href="javascript:;">
                            <%=ele.m_name%></a>
                        <dl class="layui-nav-child">
                        <!-- <%}else{%>
                            
                            <%}%> -->
                            <% menu.forEach((item,ind)=>{
                                if(ele.m_num==item.m_father){%>
                                    <dd data-type="tabAdd">
                                        <a href="javascript:;" data-title="<%=item.m_name%>" data-url="<%=item.m_link%>" data-menuid="<%=item.m_num%>" class="<%=item.m_icon%>">
                                            <%=item.m_name%></a>
                                    </dd>
                                   
                               <% }
                            })%>
                        </dl>
                    </li>
                    <%})%>
                </ul>
            </div>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
                <ul class="layui-tab-title">
                </ul>
                <div class="layui-tab-content">
                </div>
            </div>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
</body>

</html>
